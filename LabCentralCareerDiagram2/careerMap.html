    /*Citing code (Mike, B (Feb 2022) D3 JS V3. https://bl.ocks.org/mbostock/7555321)
    this is code is used to wrap text in d3 js based on spacinng

    function wrap(text, width) {
        let originalX = null;
        let originalY = null;
        let numberOfNewLines = null;
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                x = text.attr("x"),
                y = text.attr("y"),
                dy = 0, //parseFloat(text.attr("dy")),
                tspan = text.text(null)
                    .append("tspan")
                    .attr("x", x)
                    .attr("y", y)
                    .attr("dy", function(d){return dy + "em"});
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan")
                        .attr("x", x)
                        .attr("y", y)
                        .attr("dy", ++lineNumber * lineHeight + dy + "em")
                        .text(word);
                }
                
            }
            let parent = d3.select(this.parentNode);
            let originY = parseInt(parent.attr("y"));
            parent.attr("transform","translate(0,-26.6)")
            //console.log(lineNumber)
            //console.log(text.datum());
            

            //console.log(test.attr("y"));
            

            //console.log(d3.select(this.parentNode).attr("width"));
        });

        d3.select();
